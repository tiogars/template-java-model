name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: tiogars/maven-release-action@v1.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
